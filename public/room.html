<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SyncWatch ‚Äî Room</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/room.css">
</head>
<body>
  <!-- ‚îÄ‚îÄ‚îÄ Top Bar ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <header class="topbar">
    <a href="/" class="topbar-logo">Sync<span>Watch</span></a>
    <div class="topbar-room">
      <span class="room-label">Room</span>
      <span class="room-code" id="room-code-display">‚Äî</span>
      <button class="btn-icon" id="btn-copy-code" title="Copy room code">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><rect x="5" y="5" width="9" height="9" rx="2" stroke="currentColor" stroke-width="1.5"/><path d="M3 11V3a2 2 0 012-2h8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
      </button>
    </div>
    <div class="topbar-users">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><circle cx="8" cy="5" r="3" stroke="currentColor" stroke-width="1.5"/><path d="M2 14c0-3.3 2.7-6 6-6s6 2.7 6 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
      <span id="user-count">0</span> online
    </div>
  </header>

  <!-- ‚îÄ‚îÄ‚îÄ Main Layout (2-panel: content + chat) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <div class="layout">

    <!-- ‚îÄ‚îÄ‚îÄ Main Content Panel ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <main class="panel panel-main">
      <!-- Main Tabs -->
      <div class="main-tabs">
        <button class="main-tab active" data-view="youtube">üé¨ YouTube</button>
        <button class="main-tab" data-view="search">üîç Search</button>
        <button class="main-tab" data-view="browse">üåê Browse</button>
      </div>

      <!-- ‚îÄ‚îÄ YouTube View ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
      <div class="main-view active" id="view-youtube">
        <div class="yt-layout">
          <div class="yt-player-area">
            <div class="player-container">
              <div class="player-placeholder" id="player-placeholder">
                <div class="placeholder-content">
                  <svg width="56" height="56" viewBox="0 0 64 64" fill="none">
                    <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="2" opacity="0.3"/>
                    <polygon points="26,20 46,32 26,44" fill="currentColor" opacity="0.3"/>
                  </svg>
                  <p>Search a video to start watching together</p>
                </div>
              </div>
              <div id="yt-player"></div>
            </div>
            <div class="now-playing" id="now-playing" style="display:none">
              <span class="now-playing-label">‚ñ∂ Now Playing:</span>
              <span class="now-playing-title" id="now-playing-title"></span>
            </div>
          </div>
          <div class="yt-sidebar">
            <div class="search-box">
              <input type="text" id="yt-search-input" placeholder="Search YouTube..." autocomplete="off">
              <button id="btn-yt-search" class="btn-search">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none"><circle cx="7.5" cy="7.5" r="5.5" stroke="currentColor" stroke-width="2"/><path d="M12 12l4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
              </button>
            </div>
            <div class="search-info" id="yt-search-info"></div>
            <div class="search-results" id="yt-results"></div>
          </div>
        </div>
      </div>

      <!-- ‚îÄ‚îÄ Search View ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
      <div class="main-view" id="view-search">
        <div class="search-layout">
          <div class="search-header">
            <div class="search-box">
              <input type="text" id="web-search-input" placeholder="Search the web..." autocomplete="off">
              <button id="btn-web-search" class="btn-search">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none"><circle cx="7.5" cy="7.5" r="5.5" stroke="currentColor" stroke-width="2"/><path d="M12 12l4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
              </button>
            </div>
            <div class="search-info" id="web-search-info"></div>
          </div>
          <div class="search-results-area">
            <div class="search-results-list" id="web-results"></div>
            <div class="search-preview">
              <div class="preview-placeholder" id="search-preview-placeholder">
                <div class="placeholder-content">
                  <svg width="56" height="56" viewBox="0 0 64 64" fill="none">
                    <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="2" opacity="0.3"/>
                    <path d="M32 2a30 30 0 0 0 0 60M32 2a30 30 0 0 1 0 60M2 32h60M6 16h52M6 48h52" stroke="currentColor" stroke-width="2" opacity="0.3"/>
                  </svg>
                  <p>Click a result to preview it here</p>
                </div>
              </div>
              <iframe id="search-preview-frame" class="preview-frame" title="Preview"></iframe>
            </div>
          </div>
        </div>
      </div>

      <!-- ‚îÄ‚îÄ Browse View ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
      <div class="main-view" id="view-browse">
        <div class="browse-bar">
          <button class="browse-nav-btn" id="btn-browse-back" title="Back">‚Üê</button>
          <input type="text" id="browse-url-input" placeholder="Enter URL (https://...)" autocomplete="off">
          <button id="btn-browse" class="btn-search">Go</button>
        </div>
        <div class="browse-container">
          <div class="browser-placeholder" id="browser-placeholder">
            <div class="placeholder-content">
              <svg width="56" height="56" viewBox="0 0 64 64" fill="none">
                <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="2" opacity="0.3"/>
                <path d="M32 2a30 30 0 0 0 0 60M32 2a30 30 0 0 1 0 60M2 32h60M6 16h52M6 48h52" stroke="currentColor" stroke-width="2" opacity="0.3"/>
              </svg>
              <p>Enter a URL above to browse together</p>
            </div>
          </div>
          <iframe id="browse-frame" class="browse-frame" title="Shared Browser"></iframe>
        </div>
      </div>
    </main>

    <!-- ‚îÄ‚îÄ‚îÄ Chat Sidebar ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <aside class="panel panel-chat" id="panel-chat">
      <div class="users-section">
        <h3 class="section-title">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><circle cx="8" cy="5" r="3" stroke="currentColor" stroke-width="1.5"/><path d="M2 14c0-3.3 2.7-6 6-6s6 2.7 6 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
          Users Online
        </h3>
        <div class="user-list" id="user-list"></div>
      </div>
      <div class="chat-section">
        <h3 class="section-title">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M2 3h12v8H5l-3 3V3z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/></svg>
          Chat
        </h3>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-row">
          <input type="text" id="chat-input" placeholder="Type a message..." maxlength="500" autocomplete="off">
          <button id="btn-send-chat" class="btn-send">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none"><path d="M2 9l14-7-4 16-4-6-6-3z" fill="currentColor"/></svg>
          </button>
        </div>
      </div>
    </aside>
  </div>

  <!-- ‚îÄ‚îÄ‚îÄ Mobile Bottom Nav ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <nav class="mobile-nav" id="mobile-nav">
    <button class="mobile-nav-btn active" data-view="youtube">üé¨<span>YouTube</span></button>
    <button class="mobile-nav-btn" data-view="search">üîç<span>Search</span></button>
    <button class="mobile-nav-btn" data-view="browse">üåê<span>Browse</span></button>
    <button class="mobile-nav-btn" data-view="chat" id="btn-toggle-chat">üí¨<span>Chat</span></button>
  </nav>

  <!-- ‚îÄ‚îÄ‚îÄ Toast ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <div class="toast-container" id="toast-container"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/room.js"></script>
</body>
</html>
