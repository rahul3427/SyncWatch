<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SyncWatch — Room</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/room.css">
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#1e1e2d" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
</head>
<body>
  <!-- ─── Password Gate Overlay ──────────────────────────────── -->
  <div class="password-overlay" id="password-overlay" style="display:none">
    <div class="password-card">
      <div class="password-logo">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
          <circle cx="24" cy="24" r="22" stroke="url(#grad2)" stroke-width="3"/>
          <polygon points="20,16 34,24 20,32" fill="url(#grad2)"/>
          <defs>
            <linearGradient id="grad2" x1="0" y1="0" x2="48" y2="48">
              <stop offset="0%" stop-color="#a78bfa"/>
              <stop offset="100%" stop-color="#06b6d4"/>
            </linearGradient>
          </defs>
        </svg>
        <h2>Sync<span>Watch</span></h2>
        <p>Enter password to join this room</p>
      </div>
      <div class="password-fields">
        <input type="text" id="overlay-nick" placeholder="Your nickname..." maxlength="20" autocomplete="off"/>
        <input type="password" id="overlay-password" placeholder="Enter password..." autocomplete="off"/>
        <button id="btn-overlay-enter" class="btn-overlay-enter">Enter Room</button>
        <div class="overlay-error" id="overlay-error" style="display:none"></div>
      </div>
    </div>
  </div>

  <!-- ─── Top Bar ───────────────────────────────────────────── -->
  <header class="topbar">
    <a href="/" class="topbar-logo">Sync<span>Watch</span></a>
    <div class="topbar-room">
      <span class="room-label">Room</span>
      <span class="room-code" id="room-code-display">—</span>
      <button class="btn-icon" id="btn-copy-code" title="Copy share link">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M6 10l-1.5 1.5a2.12 2.12 0 01-3-3L4 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/><path d="M10 6l1.5-1.5a2.12 2.12 0 00-3-3L6 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/><path d="M6 10l4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        Share
      </button>
    </div>
    <div class="topbar-users">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><circle cx="8" cy="5" r="3" stroke="currentColor" stroke-width="1.5"/><path d="M2 14c0-3.3 2.7-6 6-6s6 2.7 6 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
      <span id="user-count">0</span> online
    </div>
    <!-- Mobile chat toggle -->
    <button class="btn-icon btn-chat-toggle" id="btn-chat-toggle" title="Toggle Chat">
      <svg width="18" height="18" viewBox="0 0 16 16" fill="none"><path d="M2 3h12v8H5l-3 3V3z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/></svg>
      <span class="chat-badge" id="chat-badge"></span>
    </button>
  </header>

  <!-- ─── Main Layout ───────────────────────────────────────── -->
  <div class="layout">

    <!-- ─── Main Content ────────────────────────────────────── -->
    <main class="panel panel-main">
      <!-- Player -->
      <div class="player-area">
        <div class="player-container">
          <div class="player-placeholder" id="player-placeholder">
            <div class="placeholder-content">
              <svg width="56" height="56" viewBox="0 0 64 64" fill="none">
                <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="2" opacity="0.3"/>
                <polygon points="26,20 46,32 26,44" fill="currentColor" opacity="0.3"/>
              </svg>
              <p>Search a video below to start watching together</p>
            </div>
          </div>
          <div id="yt-player"></div>
        </div>
        <div class="now-playing" id="now-playing" style="display:none">
          <span class="now-playing-label">▶ Now Playing:</span>
          <span class="now-playing-title" id="now-playing-title"></span>
          <button class="btn-pip" id="btn-pip" title="Picture-in-Picture">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><rect x="1" y="2" width="14" height="11" rx="2" stroke="currentColor" stroke-width="1.5"/><rect x="8" y="6" width="6" height="4" rx="1" fill="currentColor" opacity="0.5"/></svg>
          </button>
        </div>
      </div>

      <!-- Search -->
      <div class="search-area">
        <div class="search-box">
          <input type="text" id="yt-search-input" placeholder="Search YouTube..." autocomplete="off">
          <button id="btn-yt-search" class="btn-search">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none"><circle cx="7.5" cy="7.5" r="5.5" stroke="currentColor" stroke-width="2"/><path d="M12 12l4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          </button>
        </div>
        <div class="search-info" id="yt-search-info"></div>
        <div class="search-results" id="yt-results"></div>
      </div>
    </main>

    <!-- ─── Chat Sidebar ────────────────────────────────────── -->
    <aside class="panel panel-chat" id="panel-chat">
      <div class="users-section">
        <h3 class="section-title">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><circle cx="8" cy="5" r="3" stroke="currentColor" stroke-width="1.5"/><path d="M2 14c0-3.3 2.7-6 6-6s6 2.7 6 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
          Users Online
        </h3>
        <div class="user-list" id="user-list"></div>
      </div>
      <div class="chat-section">
        <h3 class="section-title">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M2 3h12v8H5l-3 3V3z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/></svg>
          Chat
        </h3>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-row">
          <input type="text" id="chat-input" placeholder="Type a message..." maxlength="500" autocomplete="off">
          <button id="btn-send-chat" class="btn-send">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none"><path d="M2 9l14-7-4 16-4-6-6-3z" fill="currentColor"/></svg>
          </button>
        </div>
      </div>

      <div class="calling-section">
        <h3 class="section-title">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
          Partner Audio
        </h3>
        
        <div id="call-idle" class="call-panel text-center">
          <p style="font-size: 0.75rem; color: var(--text-dim); margin-bottom: 8px;">Requires 2 users in room</p>
          <button id="btn-call-partner" class="btn-call btn-success" disabled>
            <svg width="14" height="14" style="margin-right:6px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
            Call Partner
          </button>
        </div>

        <div id="call-incoming" class="call-panel" style="display:none;">
          <div class="ringing-anim">
             <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
          </div>
          <p style="font-size: 0.8rem; text-align:center; margin-bottom:8px;">Incoming Call...</p>
          <div class="call-actions">
            <button id="btn-answer-call" class="btn-call btn-success">Answer</button>
            <button id="btn-decline-call" class="btn-call btn-danger">Decline</button>
          </div>
        </div>

        <div id="call-active" class="call-panel" style="display:none; text-align:center;">
          <div class="audio-waves">
            <div class="wave"></div><div class="wave"></div><div class="wave"></div><div class="wave"></div>
          </div>
          <p style="color: var(--success); font-size: 0.8rem; font-weight: 500; margin-bottom: 8px;">Connected</p>
          <div class="call-actions">
            <button id="btn-mute-call" class="btn-call btn-ghost">Mute</button>
            <button id="btn-end-call" class="btn-call btn-danger">End Call</button>
          </div>
        </div>
      </div>
    </aside>
  </div>

  <audio id="remote-audio" autoplay playsinline></audio>

  <!-- ─── Toast ─────────────────────────────────────────────── -->
  <div class="toast-container" id="toast-container"></div>

  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/room.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(err => {
          console.log('SW registration failed: ', err);
        });
      });
    }
  </script>
</body>
</html>
